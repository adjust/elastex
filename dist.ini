name = elastex
version = 1.0.0_02
author = Ferenc Erki <ferki@adjust.com>
license = Perl_5
copyright_holder = adjust GmbH
copyright_year = 2015-2016

[CPANFile]
[License]
[MakeMaker]
[GithubMeta]
issues = 1
[MetaJSON]
[ExecDir]
[Manifest]
[ManifestSkip]
[AutoPrereqs]
[Git::GatherDir]
exclude_filename = cpanfile
exclude_filename = LICENSE
exclude_filename = Makefile.PL
[PruneCruft]
[CopyFilesFromBuild]
copy = cpanfile
copy = LICENSE
copy = Makefile.PL
[@Git]
allow_dirty = dist.ini
allow_dirty = Makefile.PL
commit_msg = Release %v
tag_format = %v
[TestRelease]
[FakeRelease]
