name = elastex
version = 1.0.0_01
author = Ferenc Erki <ferki@adjust.com>
license = Perl_5
copyright_holder = adjust GmbH
copyright_year = 2015-2016

[CPANFile]
[License]
[MakeMaker]
[MetaJSON]
[ExecDir]
[Manifest]
[ManifestSkip]
[AutoPrereqs]
[OurPkgVersion]
[Git::GatherDir]
exclude_filename = cpanfile
exclude_filename = LICENSE
exclude_filename = Makefile.PL
[PruneCruft]
[MetaResources]
homepage        = https://github.com/adjust/elastex
bugtracker.web  = https://github.com/adjust/elastex/issues
repository.url  = https://github.com/adjust/elastex.git
repository.web  = https://github.com/adjust/elastex
repository.type = git
[CopyFilesFromBuild]
copy = cpanfile
copy = LICENSE
copy = Makefile.PL
